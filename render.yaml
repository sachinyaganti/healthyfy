services:
  - type: web
    name: healthyfy-backend
    runtime: python
    plan: free
    autoDeploy: true

    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn app.main:app --app-dir backend --host 0.0.0.0 --port $PORT

    envVars:
      - key: CORS_ORIGINS
        value: ""

      # Use temp directory instead of persistent disk
      - key: VECTOR_DATA_DIR
        value: /tmp
      - key: COACH_DATA_DIR
        value: /tmp
