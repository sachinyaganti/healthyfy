<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f8fafc"/>
      <stop offset="0.55" stop-color="#eef2ff"/>
      <stop offset="1" stop-color="#e0f2fe"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.65"/>
    </linearGradient>
    <radialGradient id="glow" cx="30%" cy="30%" r="70%">
      <stop offset="0" stop-color="#2563eb" stop-opacity="0.22"/>
      <stop offset="0.55" stop-color="#2563eb" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#2563eb" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1200" height="600" fill="url(#bg)"/>
  <rect width="1200" height="600" fill="url(#glow)"/>

  <!-- soft shapes -->
  <circle cx="980" cy="140" r="130" fill="#2563eb" opacity="0.10"/>
  <circle cx="170" cy="470" r="190" fill="#22c55e" opacity="0.08"/>

  <!-- notebook card -->
  <g transform="translate(250 140)">
    <rect x="0" y="0" width="420" height="320" rx="28" fill="url(#card)" stroke="#e2e8f0"/>
    <rect x="38" y="48" width="220" height="18" rx="9" fill="#0f172a" opacity="0.10"/>
    <rect x="38" y="88" width="300" height="12" rx="6" fill="#0f172a" opacity="0.08"/>
    <rect x="38" y="114" width="260" height="12" rx="6" fill="#0f172a" opacity="0.06"/>
    <rect x="38" y="140" width="290" height="12" rx="6" fill="#0f172a" opacity="0.06"/>

    <!-- mood dots -->
    <g transform="translate(38 190)">
      <circle cx="14" cy="14" r="8" fill="#2563eb" opacity="0.60"/>
      <circle cx="48" cy="14" r="8" fill="#2563eb" opacity="0.35"/>
      <circle cx="82" cy="14" r="8" fill="#2563eb" opacity="0.20"/>
      <rect x="110" y="8" width="160" height="12" rx="6" fill="#0f172a" opacity="0.05"/>
    </g>

    <!-- tiny chart -->
    <g transform="translate(38 240)">
      <rect x="0" y="0" width="344" height="60" rx="16" fill="#2563eb" opacity="0.06"/>
      <path d="M18 44 C 56 18, 92 48, 130 26 S 210 40, 260 22 S 312 36, 326 18" fill="none" stroke="#2563eb" stroke-width="6" stroke-linecap="round" opacity="0.55"/>
    </g>
  </g>

  <!-- calm icon mark -->
  <g transform="translate(780 190)">
    <circle cx="110" cy="110" r="110" fill="#2563eb" opacity="0.10"/>
    <path d="M110 56c28 0 50 22 50 50 0 33-27 58-50 58s-50-25-50-58c0-28 22-50 50-50Z" fill="#ffffff" opacity="0.75"/>
    <path d="M86 112c10 10 19 15 24 15s14-5 24-15" stroke="#2563eb" stroke-opacity="0.55" stroke-width="10" stroke-linecap="round" fill="none"/>
    <circle cx="90" cy="98" r="6" fill="#2563eb" opacity="0.55"/>
    <circle cx="130" cy="98" r="6" fill="#2563eb" opacity="0.55"/>
  </g>
</svg>
